<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quasarc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
  body{
    font-family: 'IBM Plex Sans', sans-serif;
  }
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="margin-top:5%;">
      <div class="alert alert-dismissible alert-danger" id="bodyDataError">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Incorrect username/password combo. Please try again.
      </div>
      <div class="card bg-light">
        <div class="card-header">Login</div>
        <div class="card-body">


          <div class="form-group">
            <input type="text" onchange="" class="form-control" id="username"
            placeholder="username">
            <small id="usernameStatus" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password"
            placeholder="password">
          </div>
          <div class="form-group">
          <button class="btn btn-primary" id="submitForm">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

</body>
<script src="scripts/login.js"></script>
</html>
