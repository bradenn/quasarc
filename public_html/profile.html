<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quasarc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8" style="margin-top:5%;">
        <div class="card bg-light">
          <div class="card-header">Questions</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h5>Smoking</h5>
                <div class="form-group">
                  <label>Do you smoke? (Including vaping)</label>
                  <select class="form-control" id="smoker">
                    <option>--</option>
                    <option>no</option>
                    <option>yes</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Could you live with someone that smokes?</label>
                  <select class="form-control" id="smokers">
                    <option>--</option>
                    <option>no</option>
                    <option>yes</option>
                  </select>
                </div>
                <br>
                <h5>Gender & Sexuality</h5>
                <div class="form-group">
                  <label>What gender do you identify with?</label>
                  <select class="form-control" id="gender">
                    <option>--</option>
                    <option>male</option>
                    <option>female</option>
                    <option>agender</option>
                    <option>gender fluid</option>
                    <option>ftm</option>
                    <option>mtf</option>
                    <option>other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>What is your sexuality?</label>
                  <select class="form-control" id="sexuality">
                    <option>--</option>
                    <option>straight</option>
                    <option>gay/lesbian</option>
                    <option>bisexual</option>
                    <option>asexual</option>
                    <option>pansexual</option>
                    <option>other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>What gender would you like your room mate to be?</label>
                  <select class="form-control" id="roomgender">
                    <option>--</option>
                    <option>same as mine</option>
                    <option>any</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Would you be a good room mate for a member of the LGBT community? </label>
                  <select class="form-control" id="lgbt">
                    <option>--</option>
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
                <br>
                <h5>Dorm Atmosphere</h5>
                <div class="form-group">
                  <label>Do you plan to go to parties?</label>
                  <select class="form-control" id="parties">
                    <option>--</option>
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>How would you like your dorm to be?</label>
                  <select class="form-control" id="roomnoise">
                    <option>--</option>
                    <option>quiet</option>
                    <option>sometimes quiet, sometimes loud</option>
                    <option>litt 24/7</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>What time do you go to bed?</label>
                  <select class="form-control" id="sleep">
                    <option>--</option>
                    <option>before 9pm</option>
                    <option>between 9pm and 11pm</option>
                    <option>between 11pm and midnight</option>
                    <option>between midnight and 1am</option>
                    <option>after 1am</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>What time do you wake up?</label>
                  <select class="form-control" id="wake">
                    <option>--</option>
                    <option>before 6am</option>
                    <option>between 7am and 9am</option>
                    <option>between 9am and 11am</option>
                    <option>after 11am</option>
                  </select>
                </div>
                <br>
                <h5>Room Prefrences</h5>
                <div class="form-group">
                  <label>What size dorm do you want?</label>
                  <select class="form-control" id="roomsize">
                    <option>--</option>
                    <option>double</option>
                    <option>triple</option>
                    <option>quad</option>
                  </select>
                </div>
                <br>
                <h5>Guests</h5>
                <div class="form-group">
                  <label>Are you okay with a room mate bring guests to the room?</label>
                  <select class="form-control" id="guests">
                    <option>--</option>
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Are you okay with guests staying the night?</label>
                  <select class="form-control" id="overnightguests">
                    <option>--</option>
                    <option>yes</option>
                    <option>no</option>
                  </select>
                </div>
                <br>
                <div class="form-group">
                  <button class="btn btn-primary" id="submitForm">Submit</button><br>
                  <small>You can change your answers at any time.</small>
                </div>




              </div>
            </div>



          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

</body>
<script src="scripts/profile.js"></script>

</html>
