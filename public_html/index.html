<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quasarc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
    }
  </style>
</head>

<body onload="">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><span class="text-primary">Q</span>uasarc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
      <ul class="navbar-nav mr-right" id="navRightData">


      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="text-align:center;">
        <div class="card bg-light">
          <div class="card-header" id="wow">Info {{ product }}</div>
          <div class="card-body">
              <p class="card-text">Before you can search for room mates, you must
              complete the room mate profile questionair.</p>
            <button type="button" class="btn btn-primary">Complete Profile</button>
          </div>
        </div>

      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row" hidden=true>
      <div class="col-md-8">
        <div class="card bg-light">
          <div class="card-header">HD3892<span class="float-right">97% match</span></div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <p class="card-text">
                  <span>Gender: <span class="text-primary" id="gender"></span></span><br>
                  <span>Sexuality: <span class="text-primary" id="sexuality"></span></span><br>
                  <span>Age: <span class="text-primary" id="age"></span></span><br>

                  <span>Smokes: <span class="text-primary" id="smokes"></span></span><br>
                  <span>Approves Smokers: <span class="text-primary" id="smokers"></span></span><br>

                  <span>Dorm Activities: <span class="text-primary" id="activity"></span></span><br>
                  <span>Dorm Prefrence: <span class="text-primary" id="roomtype"></span></span><br>
                </p>
              </div>
              <div class="col-md-6">
                <p class="card-text">
                  <span>Description: <span class="text-secondary" id="desc"></span></span><br>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
const app = new Vue({
  el: '#wow',
  data: {
    product: 'test'
  }
})


</script>
<script src="scripts/user.js"></script>
<script src="scripts/index.js"></script>

</html>
