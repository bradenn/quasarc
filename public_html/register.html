<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quasarc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
  body{
    font-family: 'IBM Plex Sans', sans-serif;
  }
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><span class="text-primary">Q</span>uasarc</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">New</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-right">
        <li class="nav-item">
          <a class="nav-link" href="#">Username</a>
        </li>
      </ul>
    </div>
  </nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="margin-top:5%;">
      <div class="card bg-light">
        <div class="card-header">Signup</div>
        <div class="card-body">


          <div class="form-group">
            <input type="text" onchange="" class="form-control" id="username"
            placeholder="username">
            <small id="usernameStatus" class="form-text text-muted">Make it unique, it's forever!</small>
          </div>
          <div class="form-group">
            <input type="text" onchange="" class="form-control" id="email"
            placeholder="email">
            <small id="emailStatus" class="form-text text-muted">We won't spam you or share your info</small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password"
            placeholder="password">
          </div>
          <div class="form-group">
          <button class="btn btn-primary" id="submitForm">Sign up</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
</body>
<script src="scripts/signup.js"></script>
</html>
