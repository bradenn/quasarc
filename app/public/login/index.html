<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quasarc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="application/x-javascript">
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-6" style="margin-top:5%;">

        <div class="card bg-light">
          <div class="card-header">Login</div>
          <div class="card-body">

            <form action="/login" method="post">
              <div class="form-group">
                <input type="text" onchange="" class="form-control" id="logemail" name="logemail" placeholder="email">
                <small id="usernameStatus" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="logpassword" name="logpassword" placeholder="password">
              </div>
              <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Login">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6" style="margin-top:5%;">
        <div class="card bg-light">
          <div class="card-header">Register</div>
          <div class="card-body">

            <form id="login" action="/login" method="post" onsubmit="event.preventDefault(); validateMyForm();" >
              <div class="form-group">
                <input type="text" onchange="" class="form-control" id="username" name="username" placeholder="username">
                <small id="usernameStatus" class="form-text text-muted">Make it unique, it's forever!</small>
              </div>
              <div class="form-group">
                <input type="text" onchange="" class="form-control" id="email" name="email" placeholder="email">
                <small id="emailStatus" class="form-text text-muted">We won't spam you or share your info</small>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password_conf" name="passwordConf" placeholder="confirm password">
              </div>
              <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Register">
              </div>
              <span class="text-danger" id="app">{{message}}</span>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript">


  var passWordField = document.getElementById('password')
  var passWordConfirmField = document.getElementById('password_conf')
  var form = document.getElementById('login')

  function validateMyForm() {
    if (passWordField.value != passWordConfirmField.value) {
       var c = "Passwords do not match. Please try again.";
    } else {
      form.submit()
    }
  }
</script>
</html>
